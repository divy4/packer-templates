---
- name: 'install_container_runtime : Install packages'
  package:
    name:
    - podman
    - podman-docker
- lineinfile:
    line: registries = ['docker.io']
    path: /etc/containers/registries.conf
    regexp: ^registries = .*docker.io
  name: 'install_container_runtime : Disable redhat registries'
