
---
- name: Install packages
  package:
    name:
    - git
- become_user: '{{ development.user.name }}'
  git:
    depth: 1
    dest: '/home/{{ development.user.name }}/config-files'
    repo: 'https://github.com/divy4/config-files.git'
  name: Clone config-files repo
- become_user: '{{ become_user }}'
  name: Load config module
  shell: >-
    "/home/{{ development.user.name }}/config-files/install.sh" "{{
    config_module }}"
