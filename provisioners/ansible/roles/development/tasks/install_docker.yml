---
- name: 'install_docker : Install packages'
  package:
    name:
    - docker
- name: 'install_docker : Enable docker service'
  service:
    enabled: 'yes'
    name: docker
    state: started
- loop: '{{ development.dev_users }}'
  name: 'install_docker : Add users to docker group'
  user:
    append: 'yes'
    groups:
    - docker
    name: '{{ item }}'
